<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-6xl font-bold text-center mt-10">
        <span class="text-orange-500">Welcome </span
        ><span class="text-orange-400">To My</span>
        <span class="text-orange-300">Bank</span>
        <span class="text-orange-200">!!</span>
      </h1>
    </header>
    <main>
      <!-- login Section start -->
      <section>
        <div class="bg-orange-200 w-3/4 p-10 m-auto mt-10 rounded-lg ">
         
            <p class="text-4xl text-orange-500 font-bold mb-5 ">Please First Login</p>
            <input class="block mb-5 w-3/4 rounded border-2 border-orange-500" type="email" placeholder="Enter Your Email" />
            <input class="   block w-3/4 rounded border-2 border-orange-500" type="password" placeholder="Enter Your Password" />
            <button class="mt-5  bg-orange-500 px-5 py-2 rounded font-bold text-lg text-orange-100">Log In</button>
         
          </div>
        </div>
      </section>
      <!-- login Section End -->
    </main>
  </body>
</html>
