<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>DashBord</title>
  </head>
  <body>
    <header>
      <h1 class="text-6xl font-bold text-center mt-10">
        <span class="text-orange-600">Lets </span
        ><span class="text-orange-500">Go </span>
        <span class="text-orange-400">For</span>
        <span class="text-orange-300">Depodit</span>
      </h1>
    </header>
    <section>
      <div
        class="grid grid-cols-3 font-bold gap-4 text-white w-3/4 mt-10 mx-auto"
      >
        <div class="bg-orange-700 h-33 p-5 rounded">
          <span class="text-xl">Deposit</span>
          <br /><span class="text-2xl">$00</span>
        </div>
        <div class="bg-orange-600 p-5 h-33 rounded">
          <span class="text-xl">Withdrawal</span>
          <br />
          <span class="text-2xl">$00</span>
        </div>
        <div class="bg-orange-500 p-5 h-33 rounded">
          <span class="text-xl">Balance</span>
          <br />
          <span class="text-2xl">$00</span>
        </div>
      </div>
      <div class="grid grid-cols-2 w-3/4 mx-auto gap-4">
        <div class="mx-auto w-3/4 mt-10 bg-orange-200 rounded p-10">
          <input
            id="user-password"
            class="block w-3/4 h-10 rounded border-2 border-orange-500"
            type="text"
            placeholder="Enter Your Amount"
          />
          <button
            class="mt-5 bg-orange-500 px-5 py-2 rounded font-bold text-lg text-orange-100"
          >
            Deposit
          </button>
        </div>
        <div class="mx-auto w-3/4 mt-10 bg-orange-200 rounded p-10">
          <input
            id=""
            class="block w-3/4 h-10 rounded border-2 border-orange-500"
            type="text"
            placeholder="Enter Your Amount"
          />
          <button
            class="mt-5 bg-orange-500 px-5 py-2 rounded font-bold text-lg text-orange-100"
          >
            Withdrawal
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
